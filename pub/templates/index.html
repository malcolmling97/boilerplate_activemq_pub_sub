<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveMQ Pub Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .publish-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .publish-btn:active {
            transform: translateY(0);
        }
        
        .counter {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }
        
        .log {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            background: #f8f9fa;
        }
        
        .log-entry.error {
            border-left-color: #f5576c;
            background: #ffe6e6;
        }
        
        .log-entry.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        
        .timestamp {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ ActiveMQ Publisher Demo</h1>
        
        <div class="section">
            <h2>ðŸ“¤ Publisher</h2>
            <div class="counter" id="counter">0</div>
            <button class="publish-btn" onclick="publish()">Publish Message</button>
            <div class="log" id="publish-log"></div>
        </div>
    </div>
    
    <script>
        let counter = 0;
        
        function addLog(elementId, message, type = 'info') {
            const logElement = document.getElementById(elementId);
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">${timestamp}</span><br>
                ${message}
            `;
            
            logElement.insertBefore(entry, logElement.firstChild);
            
            // Keep only last 10 entries
            while (logElement.children.length > 10) {
                logElement.removeChild(logElement.lastChild);
            }
        }
        
        async function publish() {
            try {
                const response = await fetch('/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    counter = data.counter;
                    document.getElementById('counter').textContent = counter;
                    addLog('publish-log', data.message, 'success');
                } else {
                    addLog('publish-log', `Error: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog('publish-log', `Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
